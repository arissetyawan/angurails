<article>
<div ng-if="customers.length > 0">
<section class="search-results">
  <nav>
    <ul class="pager">
    <li class="previous">
    <a href="" ng-click="previousPage()">&larr; Previous</a>
    </li>
    <li class="next">
    <a href="" ng-click="nextPage()">Next &rarr;</a>
    </li>
    </ul>
  </nav>

      <ol class="list-group">
      <li class="list-group-item clearfix" ng-repeat="customer in customers">
      <div class="pull-right">
        <button class="btn btn-small btn-primary"
        ng-click="viewDetails(customer)">
        View Details...
        </button>
      </div>
      <h4>{{ customer.email }}</h4>
      </li>
      </ol>

  <nav>
    <ul class="pager">
    <li class="previous">
    <a href="" ng-click="previousPage()">&larr; Previous</a>
    </li>
    <li class="next">
    <a href="" ng-click="nextPage()">Next &rarr;</a>
    </li>
    </ul>
  </nav>
</section>
</div>

<div ng-if="customers.length== 0">
No result match with criteria
</div>
</article>
